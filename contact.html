    <main>
          
                        
        <!---------------contact-------------->
        <section id="contact" class="contact">
            <div class="container py-5 px-3">
                <div class="contact-form w-50 m-auto">
                    <div class="title text-center">
                        <h2 class="py-3">
                            Let's Get In Touch!
                        </h2>
                        <p class="py-2">
                            Ready to start your next project with me? Send me a messages and I
                            will <br>get back to you as soon as possible!
                        </p>
                    </div>
                    <form action="">
                        <input type="text" placeholder="Full Name" id="fullName" class="form-control mb-3 p-3"
                            required="">
                        <input type="email" placeholder="Email address " id="email" class="form-control mb-3 p-3"
                            required="">
                        <textarea name="message" id="message" cols="30" required="" rows="5"
                            placeholder="Write Your Message" class="form-control mb-5"></textarea>
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="submit" class="w-75 m-auto p-4 rounded-pill border-0 btn-submit">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </section>

    </main>
